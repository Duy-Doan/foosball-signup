<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Foosball Sign Up</title>
  <style>
    body {
      background: radial-gradient(circle at top, #2a0a44, #0a0612);
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #f0d67f;
    }
    .teams {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      max-width: 800px;
    }
    .team-card {
      border: 1px solid #5a3d8a;
      border-radius: 12px;
      background: rgba(150, 80, 200, 0.15);
      padding: 20px 30px;
      min-width: 160px;
      text-align: center;
      font-size: 16px;
      transition: transform 0.2s, box-shadow 0.2s;
      cursor: pointer;
    }
    .team-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
    }
    .team-card.locked {
      background: rgba(100, 255, 100, 0.2);
      border: 1px solid #00ff88;
    }
    .team-card strong {
      color: #d29eff;
    }
  </style>
</head>
<body>
  <h1>Giải Đấu Bi Lắc 2025 Arup Việt Nam</h1>

  <div class="teams">
    <div class="team-card"><strong>Đội 1</strong><br>Click để nhập</div>
    <div class="team-card"><strong>Đội 2</strong><br>Click để nhập</div>
    <div class="team-card"><strong>Đội 3</strong><br>Click để nhập</div>
    <div class="team-card"><strong>Đội 4</strong><br>Click để nhập</div>
    <div class="team-card"><strong>Đội 5</strong><br>Click để nhập</div>
    <div class="team-card"><strong>Đội 6</strong><br>Click để nhập</div>
    <div class="team-card"><strong>Đội 7</strong><br>Click để nhập</div>
    <div class="team-card"><strong>Đội 8</strong><br>Click để nhập</div>
  </div>

  <script>
    const PASSWORD = "0000";

    document.querySelectorAll('.team-card').forEach((card, index) => {
      card.addEventListener('click', () => {
        if (card.classList.contains("locked")) {
          const inputPass = prompt("Ô này đã bị khóa. Nhập mật khẩu để chỉnh sửa:");
          if (inputPass === PASSWORD) {
            card.classList.remove("locked");
            alert("Bạn có thể chỉnh sửa lại ô này.");
          } else {
            alert("Sai mật khẩu ❌");
          }
          return;
        }

        const teamName = prompt("Nhập tên đội:", `Đội ${index + 1}`);
        if (!teamName) return;

        const members = prompt("Nhập tên các thành viên (ngăn cách bởi dấu ,):", "");
        if (members === null) return;

        card.innerHTML = `<strong>${teamName}</strong><br>${members}`;

        const confirmSave = confirm("Bạn xác nhận tên đội và thành viên?");
        if (confirmSave) {
          card.classList.add("locked");
          alert("Ô này đã được khóa ✅");
        }
      });
    });
  </script>
</body>
</html>
