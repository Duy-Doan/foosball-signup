
<!doctype html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Foosball Signup Update</title>
  <style>
    body {
      background: radial-gradient(circle at top, #2a0a44, #0a0612);
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      position: relative;
      padding: 30px 0 60px;
    }
    h1 {
      text-align: center;
      margin: 10px 0 20px;
      color: #f0d67f;
    }
    .teams {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 14px;
      max-width: 1200px;
      padding: 10px;
    }
    .team-card {
      border: 1px solid #5a3d8a;
      border-radius: 12px;
      background: rgba(150, 80, 200, 0.15);
      padding: 12px 14px;
      width: 170px;
      height: 70px;
      box-sizing: border-box;
      text-align: center;
      font-size: 14px;
      transition: transform 0.2s, box-shadow 0.2s;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .team-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
    }
    .team-card.locked {
      background: rgba(100, 255, 100, 0.12);
      border: 1px solid #00ff88;
      cursor: not-allowed;
    }
    .team-card strong {
      color: #d29eff;
      display: block;
      margin-bottom: 6px;
    }
    .settings-btn {
      position: absolute;
      top: 18px;
      right: 18px;
      font-size: 24px;
      background: none;
      border: none;
      color: #fff;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .settings-btn:hover {
      transform: rotate(90deg);
      color: gold;
    }
    .admin-page {
      display: none;
      width: 100%;
      max-width: 1200px;
      margin-top: 10px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin: 12px 0 20px;
      background: rgba(50, 20, 80, 0.8);
      border-radius: 10px;
      overflow: hidden;
    }
    table, th, td {
      border: 1px solid #d29eff;
      text-align: center;
      padding: 8px;
    }
    th {
      background: rgba(210, 158, 255, 0.4);
    }
    .admin-controls {
      text-align: center;
      margin: 10px 0 30px;
    }
    .admin-controls button {
      background: #5a3d8a;
      color: #fff;
      border: none;
      padding: 8px 12px;
      margin: 5px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .admin-controls button:hover {
      background: #8a5df5;
    }
    .action-btn {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 16px;
      margin: 0 6px;
      color: #fff;
    }
    @media (max-width: 600px) {
      .team-card { width: 140px; height: 64px; font-size: 13px; }
      .teams { gap: 10px; }
    }
  </style>
</head>
<body>
  <h1 id="title">Foosball Signup Update</h1>

  <!-- N√∫t Setting -->
  <button class="settings-btn" id="settingsBtn" title="Admin settings">‚öôÔ∏è</button>

  <!-- Giao di·ªán ng∆∞·ªùi ch∆°i -->
  <div class="teams" id="teamsContainer" aria-live="polite"></div>

  <!-- Giao di·ªán Admin -->
  <div class="admin-page" id="adminPage" role="region" aria-label="Admin statistics">
    <h1>üìä Th·ªëng k√™ ƒëƒÉng k√Ω</h1>
    <p style="text-align:center">
      T·ªïng s·ªë ng∆∞·ªùi: <span id="playerCount">0</span>
    </p>
    <table>
      <thead>
        <tr>
          <th>STT</th>
          <th>T√™n ng∆∞·ªùi ch∆°i</th>
          <th>Th·ªùi gian ƒëƒÉng k√Ω</th>
          <th>H√†nh ƒë·ªông</th>
        </tr>
      </thead>
      <tbody id="statsTableBody"></tbody>
    </table>
    <div class="admin-controls">
      <button id="resetBtn">üîÑ Reset to√†n b·ªô</button>
      <button id="exitAdminBtn">üö™ Tho√°t Admin</button>
    </div>
  </div>

  <!-- Firebase SDK (compat) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    // üîë C·∫•u h√¨nh Firebase (demo) - thay b·∫±ng config th·∫≠t khi tri·ªÉn khai
    const firebaseConfig = {
      apiKey: "AIzaSyDUMMY-KEY-FOR-EXAMPLE",
      authDomain: "foosball-sign-up.firebaseapp.com",
      databaseURL: "https://foosball-sign-up-default-rtdb.asia-southeast1.firebasedatabase.app/",
      projectId: "foosball-sign-up",
      storageBucket: "foosball-sign-up.appspot.com",
      messagingSenderId: "1234567890",
      appId: "1:1234567890:web:abcdef123456"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const PASSWORD = "0000";
    let isAdmin = false;
    const slotCount = 32; // <-- 32 slots t·ªïng

    const teamsContainer = document.getElementById('teamsContainer');
    const settingsBtn = document.getElementById('settingsBtn');
    const adminPage = document.getElementById('adminPage');
    const title = document.getElementById('title');

    const playerCountEl = document.getElementById('playerCount');
    const statsTableBody = document.getElementById('statsTableBody');
    const resetBtn = document.getElementById('resetBtn');
    const exitAdminBtn = document.getElementById('exitAdminBtn');

    function formatDateTime(date) {
      const d = new Date(date);
      return `${d.getDate().toString().padStart(2,'0')}/${(d.getMonth()+1).toString().padStart(2,'0')}/${d.getFullYear()} ${d.getHours().toString().padStart(2,'0')}:${d.getMinutes().toString().padStart(2,'0')}:${d.getSeconds().toString().padStart(2,'0')}`;
    }

    let playersData = [];

    // Listen for changes on playersData
    db.ref("playersData").on("value", snapshot => {
      playersData = snapshot.val() || [];
      // ensure correct length (initialize if empty or shorter than slotCount)
      if (!Array.isArray(playersData) || playersData.length < slotCount) {
        const newData = [];
        for (let i = 1; i <= slotCount; i++) {
          if (playersData && playersData[i-1]) {
            // keep existing entry but normalize fields
            const p = playersData[i-1];
            newData.push({
              id: i,
              name: (p && typeof p.name === 'string') ? p.name : "",
              locked: !!(p && p.locked),
              time: (p && p.time) ? p.time : ""
            });
          } else {
            newData.push({ id: i, name: "", locked: false, time: "" });
          }
        }
        playersData = newData;
        saveData();
      }
      renderPlayers();
      if (isAdmin) renderStats();
    });

    function saveData() {
      db.ref("playersData").set(playersData);
    }

    function renderPlayers() {
      teamsContainer.innerHTML = "";
      playersData.forEach((player, i) => {
        const div = document.createElement("div");
        div.className = "team-card" + (player.locked ? " locked" : "");
        div.setAttribute('role','button');
        div.setAttribute('tabindex','0');
        div.innerHTML = `<strong>Slot ${player.id}</strong><div>${player.name || "Click ƒë·ªÉ nh·∫≠p"}</div>`;
        div.addEventListener('click', () => handleSlotClick(i));
        div.addEventListener('keypress', (e) => { if (e.key === 'Enter') handleSlotClick(i); });
        teamsContainer.appendChild(div);
      });
    }

    function handleSlotClick(i) {
      const player = playersData[i];
      if (player.locked && !isAdmin) {
        alert("√î n√†y ƒë√£ b·ªã kh√≥a. Ch·ªâ Admin m·ªõi c√≥ th·ªÉ ch·ªânh s·ª≠a.");
        return;
      }
      const playerName = prompt("Nh·∫≠p t√™n ng∆∞·ªùi ch∆°i:", player.name);
      if (playerName === null) return; // canceled
      if (playerName.trim() === "") {
        alert("T√™n kh√¥ng ƒë∆∞·ª£c ƒë·ªÉ tr·ªëng.");
        return;
      }
      playersData[i].name = playerName.trim();
      const confirmSave = confirm("B·∫°n x√°c nh·∫≠n t√™n ng∆∞·ªùi ch∆°i?");
      if (confirmSave && !isAdmin) {
        playersData[i].locked = true;
        playersData[i].time = formatDateTime(new Date());
      } else if (confirmSave && isAdmin) {
        // if admin edits and confirms, set/update time
        playersData[i].time = formatDateTime(new Date());
      }
      saveData();
    }

    function renderStats() {
      const registeredPlayers = playersData.filter(p => p.name && p.name.trim() !== "");
      playerCountEl.textContent = registeredPlayers.length;

      statsTableBody.innerHTML = "";
      playersData.forEach((p, i) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${p.id}</td>
          <td>${p.name || "-"}</td>
          <td>${p.time || "-"}</td>
          <td>
            <button class="action-btn" onclick="editPlayer(${i})" title="S·ª≠a">‚úèÔ∏è</button>
            <button class="action-btn" onclick="deletePlayer(${i})" title="X√≥a">üóëÔ∏è</button>
          </td>
        `;
        statsTableBody.appendChild(row);
      });
    }

    // functions exposed to buttons in table (must be global)
    function editPlayer(index) {
      const player = playersData[index];
      const newName = prompt("Ch·ªânh s·ª≠a t√™n ng∆∞·ªùi ch∆°i:", player.name);
      if (newName === null) return;
      if (newName.trim() === "") {
        alert("T√™n kh√¥ng ƒë∆∞·ª£c ƒë·ªÉ tr·ªëng.");
        return;
      }
      playersData[index].name = newName.trim();
      playersData[index].locked = true;
      playersData[index].time = formatDateTime(new Date());
      saveData();
    }

    function deletePlayer(index) {
      if (!confirm("B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a slot n√†y?")) return;
      playersData[index] = { id: index+1, name: "", locked: false, time: "" };
      saveData();
    }

    // expose to window so onclick inline handlers can call them
    window.editPlayer = editPlayer;
    window.deletePlayer = deletePlayer;

    settingsBtn.addEventListener('click', () => {
      if (!isAdmin) {
        const inputPass = prompt("Nh·∫≠p m·∫≠t kh·∫©u Admin:");
        if (inputPass === PASSWORD) {
          isAdmin = true;
          teamsContainer.style.display = "none";
          title.style.display = "none";
          adminPage.style.display = "block";
          renderStats();
        } else {
          alert("Sai m·∫≠t kh·∫©u ‚ùå");
        }
      } else {
        alert("B·∫°n ƒëang ·ªü ch·∫ø ƒë·ªô Admin.");
      }
    });

    resetBtn.addEventListener('click', () => {
      if (!isAdmin) return;
      if (confirm("B·∫°n c√≥ ch·∫Øc mu·ªën reset to√†n b·ªô danh s√°ch?")) {
        playersData = [];
        for (let i = 1; i <= slotCount; i++) {
          playersData.push({ id: i, name: "", locked: false, time: "" });
        }
        saveData();
      }
    });

    exitAdminBtn.addEventListener('click', () => {
      isAdmin = false;
      adminPage.style.display = "none";
      title.style.display = "block";
      teamsContainer.style.display = "flex";
      renderPlayers();
    });
  </script>
</body>
</html>
